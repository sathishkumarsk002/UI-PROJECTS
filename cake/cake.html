<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cake World</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#"><img src="birthday.jpg" width="100" alt=""></a>
            <p>Cake World</p>
        </header>

        <div class="mainWrap">
            <div class="leftSide">
                <h3>Prices</h3>
                <p>mango----------300</p>
                <p>Strawberry-----100</p>
                <p>Belgium--------200</p>
                <p>Vannila--------250</p>
                <p>Bluebery-------350</p>
            </div>
            <div class="middle" id="middle">
                <div id="tar"></div>
            </div>
            <div class="rightSide" id="rightSide">
                <h3>Bill</h3>
            </div>
        </div>
        <div class="buttons">
            <button onclick="addFlavour('mango')" class="button" id="mango">mango</button>
            <button onclick="addFlavour('strawberry')" class="button" id="strawberry">Strawberry</button>
            <button onclick="addFlavour('belgium')" class="button" id="belgium">belgium</button>
            <button onclick="addFlavour('vannila')" class="button" id="vannila">Vannila</button>
            <button onclick="addFlavour('bluebery')" class="button" id="bluebery">bluebery</button>
            <button onclick="calTotal()" class="button" id="buy">Buy</button>
            <button onclick="reset()" class="button" id="reset">Reset</button>
        </div>
    </div>
    <style>
        *{
    margin:0;
    padding:0;
}



body{
    background-color: rgb(25, 67, 79);
}

.container{
    width: 70%;
    margin-left: auto;
    margin-right: auto;
}

header{
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
    color: rgb(246, 13, 13);
    font-size: 1.5rem;
}

.mainWrap{
    margin-top: 3rem;
    display: flex;
    justify-content: space-between;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    color: rgb(182, 75, 75);
}

.leftSide,.rightSide{
    text-align: center;
    padding: 15px;
    border: 2px dashed brown;
}

h3{
    margin-bottom: 1rem;
}

button{
    cursor: pointer;
}

.buttons{
    margin: 2rem;
    display: flex;
    justify-content: space-evenly;
}

.button{
    background-color: rgb(237, 192, 125);
    padding: 0.5rem 1rem;
    border-radius: 10px;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
}

#buy{
    background-color: rgb(105, 196, 105);
    color: aliceblue;
}

#reset{
    background-color: rgb(240, 74, 74);
    color: aliceblue;
}

.middle{
    display: flex;
    flex-direction: column;
    
    transform: rotate(180deg);
}

.middle > *{
    display: flex;
    flex-direction: column;
    align-items: center;
}
    

#cakeBlock{
    border-radius: 5px;
}

#candle{
    transform: rotate(180deg);
    width: 50px;
}
    </style>
</body>
<script src="cake.js"></script>
</html>
